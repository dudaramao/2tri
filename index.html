<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo">
        <p>Digite seu e-mail</p>
        <input type="e-mail" name="email" placeholder="E-mail completo">
        <p>Digite seu número de telefone</p>
        <input type="telefone" name="tele" placeholder="Número com DDD">
        <p>Quantos anos você tem?</p>
        <input type="number" name="idade" placeholder="ex:21">
        <p>Está disposto a iniciar amanhã?</p>
        <input type="radio" name="work" value="sim"> Sim
        <input type="radio" name="work" value="não"> Não
        <br>
        <p>Em qual desses estados você reside?</p>
        <select name="estados">
            <option value="1">Paraná</option>
            <option value="1">São Paulo</option>
            <option value="1">Rio de Janeiro</option>
        </select>
        <p>O que nós podemos melhorar?</p>
        <textarea name="feedback"></textarea>
        <br>
        <p>pergunta2</p>
        <input type="checkbox" name="novides"> aceito receber novidades
        
        
    </form>
</body>
</html>
